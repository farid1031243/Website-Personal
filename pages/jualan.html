<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk TikTok - Farid Arofy</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .produk-item {
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fefefe;
      padding: 15px;
      transition: transform 0.2s;
    }
    .produk-item:hover {
      transform: scale(1.03);
    }
    .produk-item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produk-item h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
    .produk-item a {
      display: block;
      margin-top: 10px;
      background: #25d366;
      color: white;
      padding: 8px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Produk TikTok Afiliasi</h1>
    <p>Rekomendasi produk terbaik dari TikTok Shop, bisa langsung beli dari link saya!</p>
  </header>

  <nav>
    <a href="../index.html">Beranda</a>
    <a href="..//pages/ebook.html">eBook Gratis</a>
    <a href="..//pages/kontak.html">Kontak</a>
  </nav>

  <main>
    <section>
      <h2>Daftar Produk TikTok</h2>
      <div class="produk-grid">

        <!-- Contoh Produk 1 -->
        <div class="produk-item">
          <img src="../img/produk1.jpg" alt="Contoh Produk 1">
          <h3>Masker Wajah Viral</h3>
          <a href="https://vt.tiktok.com/abc123/" target="_blank">Lihat di TikTok</a>
        </div>

        <!-- Contoh Produk 2 -->
        <div class="produk-item">
          <img src="../img/produk2.jpg" alt="Contoh Produk 2">
          <h3>Sendal Wanita Kekinian</h3>
          <a href="https://vt.tiktok.com/xyz456/" target="_blank">Lihat di TikTok</a>
        </div>

        <!-- Tambah produk lain di sini -->

      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Farid Arofy - TikTok Affiliate
  </footer>
</body>
</html>
